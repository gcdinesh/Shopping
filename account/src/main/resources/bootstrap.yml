spring:
  cloud:
    consul:
      discovery:
        healthCheckInterval: 15s
          datacenters:
            STORES: localhost   #here STORES is the another service name CHANGE IT TO YOUR OWN SERVICE NAME
      host: localhost
      port: 8500

